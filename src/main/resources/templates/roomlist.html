<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script th:inline="javascript">

    function createRoom(){
      var name = $("#roomName").val();

      if(name === ""){
        alert("채팅방 이름을 입력해주세요.")
        return false;
      }
      if ($("#" + name).length > 0){
        alert("이미 존재하는 방입니다")
        return false;
      } else {
        return true;
      }
    }
  </script>

  <style>
    a {
      text-decoration: none;
    }
  </style>
</head>
<body style="height: 100vh; display: flex; justify-content: center; align-items: center;">
<div class="wrapper text-center" style="max-width: 400px; width: 100%;">
  <div class="mb-4">
    <h4>채팅방 목록</h4>
    <ul th:each="room : ${list}" class="list-group mb-4">
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">
            <span class="hidden" th:id="${room.roomName}"></span>
            <a th:href="@{/chat/room(roomId=${room.roomId})}">[[${room.roomName}]]</a>
          </div>
        </div>
        <span class="badge bg-primary rounded-pill">[[${room.userCount}]]명</span>
      </li>
    </ul>
  </div>

  <form action="/chat/createroom" method="post" onsubmit="return createRoom()">
    <div class="mb-3">
      <input type="text" name="name" class="form-control mb-3" id="roomName" placeholder="채팅방 이름 입력">
    </div>
    <button class="btn btn-secondary w-100" id="create">개설하기</button>
  </form>
</div>
</body>
</html>
